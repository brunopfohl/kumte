<!DOCTYPE html>
<html>
<head>
  <title>Inline PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    #viewerContainer {
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #f0f0f0;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 60px;
    }
    #pdfContainer {
      padding: 10px;
    }
    .page {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      position: relative;
    }
    .textLayer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      opacity: 0.2;
      line-height: 1.0;
    }
    .textLayer > span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
    }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      z-index: 100;
    }
    button {
      margin: 0 5px;
      padding: 8px 15px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    button:disabled {
      opacity: 0.5;
    }
    input {
      width: 50px;
      text-align: center;
      margin: 0 5px;
    }
    #messageContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(255,255,255,0.9);
      padding: 20px;
      text-align: center;
      z-index: 100;
    }
    .loadingMessage {
      font-size: 18px;
    }
    .errorMessage {
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <div id="pdfContainer"></div>
  </div>
  <div id="controls" style="display: none;">
    <button id="prevPage" disabled>Previous</button>
    <input type="number" id="pageNumber" value="1" min="1" />
    <span id="pageCount">/ 0</span>
    <button id="nextPage" disabled>Next</button>
  </div>
  
  <script>
    // Define global navigation functions immediately
    window.pdfViewerGoToPage = function(pageNumber) {
      if (window.scrollToPage) {
        window.scrollToPage(pageNumber);
      }
    };
    
    window.pdfViewerGoToNextPage = function() {
      if (window.scrollToNextPage) {
        window.scrollToNextPage();
      }
    };
    
    window.pdfViewerGoToPreviousPage = function() {
      if (window.scrollToPreviousPage) {
        window.scrollToPreviousPage();
      }
    };
  </script>
  
  <script src="file:///android_asset/inline-pdf-viewer.js"></script>
</body>
</html>
